<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

  <div class="flex-grow flex justify-center items-center">
    <div class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-6 flex flex-col h-[90vh]">
      <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">ðŸ“š Customer Finance Support Chatbot</h2>
      
      <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-4 border rounded bg-gray-50">
        <!-- Chat messages go here -->
      </div>

      <div class="mt-4">
        <input 
          id="user-input" 
          type="text" 
          placeholder="Ask your question..." 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "flex " + (role === "user" ? "justify-end" : "justify-start");
      div.innerHTML = `
        <div class="max-w-[75%] p-3 rounded-lg ${role === "user" ? "bg-blue-100" : "bg-green-100"} shadow">
          <p class="text-sm"><strong>${role === "user" ? "You" : "Bot"}:</strong> ${text}</p>
        </div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        appendMessage("bot", data.response);
      } catch (error) {
        appendMessage("bot", "âš ï¸ Failed to connect to the server.");
      }
    }

    // Press Enter to send message
    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // prevent newline
        sendMessage();
      }
    });
  </script>

</body>
</html>
